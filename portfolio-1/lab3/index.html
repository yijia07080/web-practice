<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>人格特質分析系統 (PDP)</h1>
        <h1 id = "title" style="width: 65vh;">1. 你做事是一個值得信賴的人嗎？</h1>
        <div class="tabs">
            <input type="radio" id="radio-1" name="tabs" checked="">
            <label class="tab" for="radio-1">1 分</label>
            <input type="radio" id="radio-2" name="tabs">
            <label class="tab" for="radio-2">2 分</label>
            <input type="radio" id="radio-3" name="tabs">
            <label class="tab" for="radio-3">3 分</label>
            <input type="radio" id="radio-4" name="tabs">
            <label class="tab" for="radio-4">4 分</label>
            <input type="radio" id="radio-5" name="tabs">
            <label class="tab" for="radio-5">5 分</label>
            <span class="glider"></span>
        </div>
        <div class="btn">
            <button type="button" style="font-size: 20px; font-weight: bold; margin-right: 1vh;" id="restart">&nbsp;重新開始&nbsp;</button>
            <button type="button" style="font-size: 20px; font-weight: bold; margin-left: 1vh;" id="next">&nbsp;下一題&nbsp;</button>
        </div>
    </div>
  </body>
